<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAWK SUJAL SPAMMER PRO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #0f0c29, #302b63, #24243e); color: #fff; min-height: 100vh; }
        .card { background: rgba(255,255,255,0.05); border-radius: 20px; backdrop-filter: blur(10px); }
        .btn-spam { background: linear-gradient(45deg, #ff006e, #8338ec); border: none; padding: 15px; border-radius: 50px; }
        .console { background: #000; color: #0f0; font-family: 'Courier New'; padding: 15px; border-radius: 10px; height: 420px; overflow-y: auto; }
        .console::-webkit-scrollbar { width: 8px; }
        .console::-webkit-scrollbar-thumb { background: #0f0; border-radius: 10px; }
    </style>
</head>
<body class="p-3">
<div class="container mt-4">
    <h1 class="text-center display-4 mb-4">HAWK SUJAL SPAMMER PRO</h1>
    <div class="text-center mb-4">
        <span class="badge bg-danger fs-4">{{ text }}</span>
        <span class="badge bg-success fs-4 ms-2">SENT: {{ sent }}</span>
        <span class="badge bg-info fs-4 ms-2">THREADS: {{ threads }}</span>
    </div>

    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card p-4 shadow-lg mb-4">
                <form method="POST">
                    <div class="mb-3">
                        <select name="mode" class="form-select form-select-lg">
                            <option value="username" {% if config.mode == "username" %}selected{% endif %}>Username + Password</option>
                            <option value="session" {% if config.mode == "session" %}selected{% endif %}>Session ID (2FA Bypass)</option>
                        </select>
                    </div>

                    {% if config.mode == "username" %}
                    <div class="row g-3 mb-3">
                        <div class="col-md-6"><input type="text" name="username" class="form-control bg-dark text-white" placeholder="Username" value="{{ config.username }}" required></div>
                        <div class="col-md-6"><input type="password" name="password" class="form-control bg-dark text-white" placeholder="Password" required></div>
                    </div>
                    {% else %}
                    <div class="mb-3">
                        <textarea name="sessionid" class="form-control bg-dark text-white" rows="3" placeholder="67123456789%3Aabc123xyz..." required>{{ config.sessionid }}</textarea>
                        <small class="text-info">Inspect → Application → Cookies → sessionid → Copy value (URL Decode OFF)</small>
                    </div>
                    {% endif %}

                    <div class="row g-3">
                        <div class="col-12"><input type="number" name="thread_id" class="form-control bg-dark text-white" placeholder="Thread ID" value="{{ config.thread_id }}" required></div>
                        <div class="col-12"><textarea name="messages" class="form-control bg-dark text-white" rows="6" placeholder="Ek line = ek message..." required>{{ config.messages }}</textarea></div>
                        <div class="col-md-3"><input type="number" step="0.1" name="delay" class="form-control" placeholder="Delay" value="{{ config.delay }}"></div>
                        <div class="col-md-3"><input type="number" name="cycle" class="form-control" placeholder="After msgs" value="{{ config.cycle }}"></div>
                        <div class="col-md-3"><input type="number" name="break" class="form-control" placeholder="Break sec" value="{{ config.break }}"></div>
                        <div class="col-md-3">
                            <select name="threads" class="form-select bg-dark text-white">
                                {% for i in range(1,6) %}
                                <option value="{{ i }}" {% if config.threads == i %}selected{% endif %}>{{ i }} Thread{{ 's' if i>1 else '' }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-12 text-center mt-4">
                            <button type="submit" class="btn btn-spam btn-lg px-5">START SPAM</button>
                            <a href="/stop" class="btn btn-danger btn-lg px-5 ms-3">STOP</a>
                        </div>
                    </div>
                </form>
            </div>

            <div class="card p-3">
                <h4 class="text-center">LIVE CONSOLE</h4>
                <div class="console" id="console">
                    {% for l in logs %}
                    <div>{{ l }}</div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function refreshConsole() {
    fetch(location.href).then(r=>r.text()).then(h=>{
        const p = new DOMParser().parseFromString(h, 'text/html');
        const newc = p.getElementById('console').innerHTML;
        const c = document.getElementById('console');
        if (c.innerHTML !== newc) {
            c.innerHTML = newc;
            c.scrollTop = c.scrollHeight;
        }
    });
}
setInterval(refreshConsole, 2500);
refreshConsole();
</script>
</body>
</html>
